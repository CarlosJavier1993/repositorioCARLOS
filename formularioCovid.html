<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <link href="estiloForm.css" rel="stylesheets">
</head>
<body>
    <h1>Registro para vacunacion COVID-19 </h1>
    <form method="GET" action="">
        <!-- Campo de nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br><br>

        <!-- Campo de apellidos -->
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" required>
        <br><br>

        <!--Campo de telefono-->
        <label for="tel">Telefono:</label>
        <input type="tel" id="tel" name="tel" required>
        <br><br>

        <!--Campo de telefono-->
        <label for="date">Fecha de Nacimiento:</label>
        <input type="date" id="date" name="date" required>
        <br><br>

        <!--Campo de Comentarios-->
        <label for="text">Comentarios:</label>
        <textarea name="comentarios" rows="10" cols="40">Escribe aquí tus comentarios</textarea>

        <!-- Campo de radio -->
        <p>Género:</p> 
        <label>
        <input type="radio" name="genero" value="masculino"> Masculino
        </label>
        <label>
            <input type="radio" name="genero" value="femenino"> Femenino
        </label>
        <label>
            <input type="radio" name="genero" value="otro"> Otro
        </label>
        <br><br>

        <!-- Campo de correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
        <br><br>

        <!-- Campo de contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br><br>

        <!-- Campo de casilla de verificación -->
        <label>
            <input type="checkbox" name="aceptar" required> Declaro haber leido y acepto las condiciones generales del programa y la normativa sobre proteccion de datos.
        </label>
        <br><br>

        <!-- Botón de envío -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
